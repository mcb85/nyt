<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>NYT Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5cc434ff75.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid jbg">
        <div class="container">
          <h1 class="display-4 text-center "><i class="fas fa-newspaper">New York Times Search</i></h1>
        </div>
      </div>

      <div class="container">
        <div class="card">
            <h5 class="card-header">Search Parameters</h5>
            <div class="card-body">

              <form>
                <div class="form-group">
                  <label for="searchTerm">Search Term</label>
                  <input type="searchTerm" class="form-control" id="searchTerm" >
                </div>
                <div class="form-group">
                  <label for="numRecords">Number of Records to Retrieve</label>
                  <input type="numRecords" class="form-control" id="numRecords" >
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year</label>
                    <input type="startYear" class="form-control" id="startYear" >
                  </div>
                  <div class="form-group">
                    <label for="endYear">End Year</label>
                    <input type="endYear" class="form-control" id="endYear">
                  </div>

                  <button id="submit" class="btn btn-light">Search</button>
                  <button class="btn btn-light" type="button">Clear Results</button>
              </form>

              
            </div>
          </div>
    
    
          <div class="card">
            <h5 class="card-header">Top Articles</h5>
            <div class="card-body">
                <div id="show-article">
                    
                </div> 

              
            </div>
          </div>
      </div>





    <script src="assets/javascript/index.js">
    </script>
</body>
</html>
